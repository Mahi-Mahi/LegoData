
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.browser text {
  text-anchor: end;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%y-%b-%d").parse,
    formatPercent = d3.format(".0%");

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category20();

var xAxis = d3.svg.axis()
    .scale(x)
    .tickFormat(d3.format("d"))
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(formatPercent);

var area = d3.svg.area()
    .x(function(d) { return x(d.year); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var stack = d3.layout.stack()
    .values(function(d) { return d.values; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("legosets.csv", function(error, source) {

  var themes = d3.set(source.map(function(d) {
    return d.Theme;
  })).values().sort();

  console.log(themes);
  console.log(themes.length);

  var data = [];
  var years = {};
  source.forEach(function(d) {
    var y0 = 0;
    if( ! years[d.Year] )
      years[d.Year] = {total: null, year: d.Year};
    if ( years[d.Year][d.Theme] )
      years[d.Year][d.Theme] += 1;
    else
      years[d.Year][d.Theme] = 1;
  });

  // data = d3.values(years).map(function(d) {
  d3.values(years).forEach(function(d) {

    themes.forEach(function(name) {
      if ( name != 'total' && d[name]) {
        d.total += d[name];
      }
    });

    return d;

  });

  // console.log(years);

  d3.values(years).forEach(function(d) {

    themes.forEach(function(theme) {
      if ( d[theme] ){
        d[theme] = d[theme] / d.total * 100;
      }
      else {
        d[theme] = 0;
      }
    });

    return d;

  });


  data = d3.values(years);

  console.log(themes.map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {year: d.year, y: d[name] / 100};
      })
    };
  }));

  var browsers = stack(themes.map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {year: d.year, y: d[name] / 100};
      })
    };
  }));

  x.domain(d3.extent(data, function(d) { return d.year; }));

  var browser = svg.selectAll(".browser")
      .data(browsers)
    .enter().append("g")
      .attr("class", "browser");

  browser.append("path")
      .attr("class", "area")
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d) { return color(d.name); });

  browser.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.y0 + d.value.y / 2) + ")"; })
      .attr("x", -6)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
});

</script>
